<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainChat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ§  BrainChat</h1>
      <p class="subtitle">Brainfuck-powered LLM routing</p>
    </header>

    <div class="api-key-section" id="apiKeySection">
      <input type="password" id="apiKeyInput" placeholder="Enter your OpenRouter API key">
      <button id="saveKeyBtn">Save Key</button>
      <span class="key-status" id="keyStatus"></span>
    </div>

    <main>
      <div class="chat-box" id="chatBox"></div>
      
      <form id="chatForm" class="input-area">
        <input type="text" id="queryInput" placeholder="Ask something..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
    </main>

    <section class="bf-panels">
      <div class="bf-panel" id="routerPanel">
        <h3>ğŸ”€ BF Model Router</h3>
        <div class="bf-code" id="routerCode"></div>
        <div class="tape" id="routerTape"></div>
        <div class="output" id="routerOutput">-</div>
      </div>
      <div class="bf-panel" id="parserPanel">
        <h3>ğŸ“ BF Response Parser</h3>
        <div class="bf-code" id="parserCode"></div>
        <div class="tape" id="parserTape"></div>
        <div class="output" id="parserOutput">-</div>
      </div>
      <div class="bf-panel" id="scorerPanel">
        <h3>ğŸ“Š BF Confidence Scorer</h3>
        <div class="bf-code" id="scorerCode"></div>
        <div class="tape" id="scorerTape"></div>
        <div class="output" id="scorerOutput">-</div>
      </div>
    </section>
  </div>
  <script src="/app.js"></script>
</body>
</html>
