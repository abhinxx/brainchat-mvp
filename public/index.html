<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainChat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§  BrainChat</h1>
      <p class="subtitle">Brainfuck-powered LLM routing</p>
    </header>

    <main>
      <div class="chat-box" id="chatBox"></div>
      
      <form id="chatForm" class="input-area">
        <input type="text" id="queryInput" placeholder="Ask something..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
    </main>

    <section class="bf-panels">
      <div class="bf-panel" id="routerPanel">
        <h3>BF Router</h3>
        <div class="tape" id="routerTape"></div>
        <div class="output" id="routerOutput">-</div>
      </div>
      <div class="bf-panel" id="parserPanel">
        <h3>BF Parser</h3>
        <div class="tape" id="parserTape"></div>
        <div class="output" id="parserOutput">-</div>
      </div>
      <div class="bf-panel" id="scorerPanel">
        <h3>BF Scorer</h3>
        <div class="tape" id="scorerTape"></div>
        <div class="output" id="scorerOutput">-</div>
      </div>
    </section>
  </div>
  <script src="/app.js"></script>
</body>
</html>
